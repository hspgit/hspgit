name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: move generated files to dist directory
        run: |
          mkdir -p dist
          mv pacman-contribution-graph*.svg dist/
          # Ensure dark mode file exists to prevent 404
          if [ ! -f dist/pacman-contribution-graph-dark.svg ]; then
            cp dist/pacman-contribution-graph.svg dist/pacman-contribution-graph-dark.svg 2>/dev/null || true
          fi

      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}